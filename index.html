<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>HTML Forms</title>
  </head>

  <body>
    <header>
      <h1>Demo Form</h1>
    </header>

    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your Personal Details</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input
                type="text"
                name="user-name"
                id="username"
                required
                placeholder="Ivan Sinohon"
              />
            </li>
            <li>
              <label for="useremail">Your Email Address</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>
            <li>
              <label for="userpassword">Your Password</label>
              <input
                type="password"
                name="user-password"
                id="userpassword"
                required
                minlength="10"
              />
            </li>
          </ul>
        </section>

        <section>
          <h2>More Details</h2>
          <ul>
            <li>
              <label for="userage">Your Age</label>
              <input
                type="number"
                step="1"
                typename="user-age"
                id="userage"
                required
                min="18"
                max="100"
              />
            </li>
            <li>
              <label for="your-birthdate">Your Birthday</label>
              <input
                type="date"
                name="birthdate"
                id="your-birthdate"
                required
                min="1900-01-30"
                max="2003-01-01"
              />
            </li>
            <li>
              <label for="fave-color">Your Favorite Color?</label>
              <select name="favorite-color" id="fave-color" required>
                <option value="red">Red</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="your-msg">Your Message</label>
          <textarea
            name="message"
            id="your-msg"
            cols="30"
            rows="10"
            required
            rows="8"
          ></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="example">
              <input
                type="radio"
                name="verify"
                id="verify-txt-msg"
                value="text-msg"
                required
              />
              <label for="verify-txt-msg">Via text message (SMS)?</label>
            </li>
            <li class="example">
              <input
                type="radio"
                name="verify"
                id="via-call"
                value="phone"
                required
              />
              <label for="via-call">Via a phone call?</label>
            </li>
            <li class="example">
              <input
                type="radio"
                name="verify"
                id="via-email"
                value="email"
                required
              />
              <label for="via-email">Via an email?</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="example">
              <input
                type="checkbox"
                name="contact"
                id="contact-phone"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
            <li class="example">
              <input
                type="checkbox"
                name="contact"
                id="contact-email"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
          </ul>
        </section>

        <hr />

        <section>
          <div class="example">
            <input type="checkbox" name="terms" id="agree-terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>

        <section id="btn">
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
